name: ibidem
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # [State Management]
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # [Isar] DB
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  
  # [Firebase]
  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0
  cloud_firestore: ^5.0.0
  firebase_storage: ^12.0.0
  google_sign_in: ^6.2.1
  
  # [UI/Utils]
  flutter_inappwebview: ^6.0.0
  google_fonts: ^6.1.0
  go_router: ^13.0.0
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  path_provider: ^2.1.1
  file_picker: ^8.0.0+1
  
  # [TXT Reader Features]
  enough_convert: ^1.0.0
  screen_brightness: ^1.0.1
  wakelock_plus: ^1.2.5
  share_plus: ^10.0.3
  screenshot: ^3.0.0
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  build_runner: ^2.4.8 
  freezed: ^2.4.7
  riverpod_generator: ^2.3.11
  isar_generator: ^3.1.0+1
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "appicon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true